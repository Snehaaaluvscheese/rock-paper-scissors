<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script>
      // function by which computer selects randomly between rock, paper and scissors.
       function getComputerChoice() {
        const array = ['rock', 'paper', 'scissors'];
        const result = array[Math.floor(Math.random()*array.length)];
        return result;
       }    
       

       const playerSelection1 = prompt("Please enter rock, paper or scissors (open the console to see results)");
       // where user inputs their choice
       const playerSelection = playerSelection1.toLowerCase();
       // converted user choice into all lowercase letters
       

       const computerSelection = getComputerChoice();
       // computer's randomised choice assigned to this variable


       function playRound(playerSelection, computerSelection) {
       // your code here!

       // a single round of rock, paper, scissors

       if  (playerSelection === "rock" && computerSelection === "rock") {
        return ("It's a tie!");
      } 
       else if (playerSelection === "rock" && computerSelection === "scissors") {
        return ("Player wins!");
      } 
      else if (playerSelection === "rock" && computerSelection === "paper") {
        return ("Computer wins!");
      }
      else if (playerSelection === "paper" && computerSelection === "paper") {
        return ("It's a tie!");
      }
      else if (playerSelection === "paper" && computerSelection === "rock") {
        return ("Player wins!");
      }
      else if (playerSelection === "paper" && computerSelection === "scissors") {
        return ("Computer wins!");
      }
      else if (playerSelection === "scissors" && computerSelection === "scissors") {
        return ("It's a tie!");
      }
      else if (playerSelection === "scissors" && computerSelection === "rock") {
        return ("Computer wins!");
      }
      else if (playerSelection === "scissors" && computerSelection === "paper") {
        return ("Player wins!");
      }
    }
      
 
       // console logging the player's choice, the computer's choice and the result of the round respectively.
       console.log ("Player choice is " + playerSelection);
       console.log ("Computer choice is " + computerSelection);
       console.log(playRound(playerSelection, computerSelection));
          
    </script>
  </body>










</html>
