<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script>
      // function by which computer selects randomly between rock, paper and scissors.
       function getComputerChoice() {
        const array = ['rock', 'paper', 'scissors'];
        const result = array[Math.floor(Math.random()*array.length)];
        return result;
       }    
       

       
      
       function playerInput() {
        const choice = prompt("Please enter rock, paper or scissors (open the console to see results)");
       // where user inputs their choice
       const playerSelect = choice.toLowerCase();
       // converted user choice into all lowercase letters
       return playerSelect;
      }
        
      const playerSelection = playerInput();
      const computerSelection = getComputerChoice();
      let userScore = 0;
      let computerScore = 0;


       function playRound(playerSelection, computerSelection) {
       // your code here!
         
       
       

       // a single round of rock, paper, scissors

       if  (playerSelection === "rock" && computerSelection === "rock") {
        return ("It's a tie!");
      } 
       else if (playerSelection === "rock" && computerSelection === "scissors") {
        userScore++
        return ("Player wins!");
      } 
      else if (playerSelection === "rock" && computerSelection === "paper") {
        computerScore++
        return ("Computer wins!");
      }
      else if (playerSelection === "paper" && computerSelection === "paper") {
        return ("It's a tie!");
      }
      else if (playerSelection === "paper" && computerSelection === "rock") {
        userScore++
        return ("Player wins!");
      }
      else if (playerSelection === "paper" && computerSelection === "scissors") {
        computerScore++
        return ("Computer wins!");
      }
      else if (playerSelection === "scissors" && computerSelection === "scissors") {
        return ("It's a tie!");
      }
      else if (playerSelection === "scissors" && computerSelection === "rock") {
        computerScore++
        return ("Computer wins!");
      }
      else if (playerSelection === "scissors" && computerSelection === "paper") {
        userScore++
        return ("Player wins!");
      }
      
    }
      // console logging the player's choice, the computer's choice and the result of the round respectively.
      console.log ("Player choice: " + playerSelection);
      console.log ("Computer choice: " + computerSelection);
      console.log(playRound(playerSelection, computerSelection))
      console.log ("Player score is " + userScore);
      console.log ("Computer score is " + computerScore);

       

       
       
          
    </script>
  </body>










</html>
